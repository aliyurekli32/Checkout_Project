<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container_1" class="container">
        <div id="card_1" class="card">
            <div id="product_1" class="product-box">
                <img src="./photo1.png" alt="">
                <div class="price-box">
                    <h2>Vintage Backpack</h2>
                    <span class="price"> $ 54.99</span>
                    <div class="counter">
                        <button id="first_minus" class="count-button minus" >-</button>
                        <span id="first_number" class="count-number"> 0 </span>
                        <button id="first_plus" class="count-button plus" >+</button>
                        
                    </div>
                    <button id="remove_1" class="remove">Remove</button>
                    <p class="total">Product Total:$ <span id="total_1" class="total">0</span></p>
                </div>
            </div>
            <div id="product_2" class="product-box">
                <img src="./photo2.png" alt="">
                <div class="price-box">
                    <h2>Levi Shoes</h2>
                    <span class="price"> $ 45.99</span>
                    <div class="counter">
                        <button id="second_minus" class="count-button minus" >-</button>
                        <span id="second_number" class="count-number"> 0 </span>
                        <button id="second_plus" class="count-button plus" >+</button>
                        
                    </div>
                    <button id="remove_2" class="remove">Remove</button>
                    <p class="total">Product Total:$ <span id="total_2" class="total">0</span></p>
                </div>
            </div>
            <div id="product_3" class="total-box">
                <div class="total-field">
                    <p>Subtotal $ </p> <p><span id="subtotal" >0</span></p>
                </div>
                <div class="total-field"> <p>Tax(%18) $ </p> <p><span id="tax" >0</span></p>
                    </div>
                    <div class="total-field"> <p>Shipping $ </p> <p><span id="shipping" >19</span></p>
                   </div>
                   <div class="total-field"> <p>Total $ </p> <p><span id="alltotal" >0</span></p>
               </div>
                  
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
